<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="https://themen.com.vn/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" rel="preconnect"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Shop Man</title>
</head>

<body>

    <div>
        <h2>hiển thị</h2>
        <p>Số lượng: <span id="quantity">0</span></p>
        <p>Giá: $<span id="price"></span></p>
        <button id="resetButton">Xóa</button>

        <div class="my-3">
            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
        </div>
    </div>

    <div style="display: flex; justify-content: space-between;">
        <div class="card setupCard" style="width: 12rem;">
            <img src="https://product.hstatic.net/1000333436/product/xxx_2dfca87d4ec34a178295b3058806a2f0_master.jpg"
                style="width: 100%;height: auto;" class="card-img-top" alt="...">
            <div class="card-body setupContent">
                <h5 class="card-title text-center">ÁO VEST HỌA TIẾT STRIPE - AV334</h5>
                <p class="text-center">2,950,000₫</p>
                <button class="btn btn-secondary BuyItem " data-price="2950000" style="margin-left: 20px;">Thêm vào
                    giỏ</button>
            </div>
        </div>

        <div class="card setupCard" style="width: 12rem;">
            <img src="https://product.hstatic.net/1000333436/product/3_227eb2e2e4e644a2bcc28523b5b25af9_master.jpg"
                style="width: 100%;height: auto;" class="card-img-top" alt="...">
            <div class="card-body setupContent">
                <h5 class="card-title text-center">GIÀY ĐEN TAG VÀNG - 7896-L301D</h5>
                <p class="text-center">1,750,000₫</p>
                <button class="btn btn-secondary BuyItem " data-price="1750000" style="margin-left: 20px;">Thêm vào
                    giỏ</button>
            </div>
        </div>

        <div class="card setupCard" style="width: 12rem;">
            <img src="https://product.hstatic.net/1000333436/product/tx_00065_14b9800e93a149c2b1e36a2c289fc767_master.jpg"
                style="width: 100%;height: auto;" class="card-img-top" alt="...">
            <div class="card-body setupContent">
                <h5 class="card-title text-center">GIÀY ĐEN LÌ - M1L21AD</h5>
                <p class="text-center">1,700,000₫</p>
                <button class="btn btn-secondary BuyItem " data-price="1700000" style="margin-left: 20px;">Thêm vào
                    giỏ</button>
            </div>
        </div>

        <div class="card setupCard" style="width: 12rem;">
            <img src="https://product.hstatic.net/1000333436/product/13__copy__84afd8bae17d4626a2d4baca98e329d3_master.gif"
                style="width: 100%;height: auto;" class="card-img-top" alt="...">
            <div class="card-body setupContent">
                <h5 class="card-title text-center">SƠ MI ĐEN KARO - SMC106</h5>
                <p class="text-center">750,000₫</p>
                <button class="btn btn-secondary BuyItem " data-price="750000" style="margin-left: 20px;">Thêm vào
                    giỏ</button>
            </div>
        </div>

        <div class="card setupCard" style="width: 12rem;">
            <img src="https://product.hstatic.net/1000333436/product/tx_00099_672235ad8c554834bb1a25475e725c9c_master.jpg"
                style="width: 100%;height: auto;" class="card-img-top" alt="...">
            <div class="card-body setupContent">
                <h5 class="card-title text-center">THẮT LƯNG DA ĐEN TRƠN - TL12</h5>
                <p class="text-center">550,000₫</p>
                <button class="btn btn-secondary BuyItem " data-price="550000" style="margin-left: 20px;">Thêm vào
                    giỏ</button>
            </div>
        </div>

        <div class="card setupCard" style="width: 12rem;">
            <img src="https://product.hstatic.net/1000333436/product/6_f155380698ad4a97895016953ee3bf45_master.jpg"
                style="width: 100%;height: auto;" class="card-img-top" alt="...">
            <div class="card-body setupContent">
                <h5 class="card-title text-center">QUẦN ÂU ĐEN SỌC CHÌM - Q332</h5>
                <p class="text-center">850,000₫</p>
                <button class="btn btn-secondary BuyItem " data-price="850000" style="margin-left: 20px;">Thêm vào
                    giỏ</button>
            </div>
        </div>
    </div>

    <script>
        var quantity = 0;
        var price = 0;

        var quantityElement = document.getElementById('quantity');
        var priceElement = document.getElementById('price');
        const buyBtns = document.querySelectorAll('.BuyItem')
        console.log(buyBtns);

        for (var i = 0; i < buyBtns.length; i++) {
            buyBtns[i].addEventListener('click', function () {
                var productPrice = parseInt(this.getAttribute('data-price'));

                quantity++;
                price += productPrice;
                var formattedPrice = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
                // Cập nhật giá trị hiển thị trên giao diện
                quantityElement.textContent = quantity;
                priceElement.textContent = formattedPrice

            });
        }

        resetButton.addEventListener('click', function () {
            // Đặt lại số lượng và giá về 0
            quantity = 0;
            price = 0;

            // Cập nhật giá trị hiển thị trên giao diện
            quantityElement.textContent = quantity;
            priceElement.textContent = price;
        });

    </script>
</body>

</html>
